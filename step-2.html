<html>
  <head>
    <title>step-2</title>
  </head>
  <body>
    <script>
      var cube = {
        initialCube: [
          ["R", "R", "W"],
          ["G", "C", "W"],
          ["G", "B", "B"],
        ],
        arr2: [
          ["R", "R", "W"],
          ["G", "C", "W"],
          ["G", "B", "B"],
        ],
        word: prompt("CUBE> (입력 가능:U , U' , R , R' , L , L' , B , B' , Q)"),
        showCube: function (array) {
          document.write(this.word + "<br>");
          for (var i = 0; i < array.length; i++) {
            document.write(array[i].join(" ") + "<br>");
          }

          document.write("<br>" + "<br>");
        },
        movecube: function (alpha) {
          if (alpha === "U") {
            var a1 = this.orderUpLeft(this.arr2[0]);
          } else if (alpha === "U'") {
            var a1 = this.orderDownRight(this.arr2[0]);
          } else if (alpha === "R") {
            var a1 = this.orderUpLeft([
              this.arr2[0][2],
              this.arr2[1][2],
              this.arr2[2][2],
            ]);
            this.arr2[0][2] = a1[0];
            this.arr2[1][2] = a1[1];
            this.arr2[2][2] = a1[2];
          } else if (alpha === "R'") {
            var a1 = this.orderDownRight([
              this.arr2[0][2],
              this.arr2[1][2],
              this.arr2[2][2],
            ]);
            this.arr2[0][2] = a1[0];
            this.arr2[1][2] = a1[1];
            this.arr2[2][2] = a1[2];
          } else if (alpha === "B") {
            var a1 = this.orderDownRight(this.arr2[2]);
          } else if (alpha === "B'") {
            var a1 = this.orderUpLeft(this.arr2[2]);
          } else if (alpha === "L") {
            var a1 = this.orderDownRight([
              this.arr2[0][0],
              this.arr2[1][0],
              this.arr2[2][0],
            ]);
            this.arr2[0][0] = a1[0];
            this.arr2[1][0] = a1[1];
            this.arr2[2][0] = a1[2];
          } else if (alpha === "L'") {
            var a1 = this.orderUpLeft([
              this.arr2[0][0],
              this.arr2[1][0],
              this.arr2[2][0],
            ]);
            this.arr2[0][0] = a1[0];
            this.arr2[1][0] = a1[1];
            this.arr2[2][0] = a1[2];
          }
          return this.arr2;
        },
        orderUpLeft: function (array) {
          var temp = array.shift();
          array.push(temp);
          return array;
        },
        orderDownRight: function (array) {
          var temp = array.pop();
          array.unshift(temp);
          return array;
        },
      };
      var b = cube.movecube(cube.word);
      cube.showCube(cube.initialCube);
      cube.showCube(b);
    </script>
  </body>
</html>
