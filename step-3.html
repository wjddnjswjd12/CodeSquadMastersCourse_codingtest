<html>
  <head>
    <title>step-3</title>
  </head>
  <body>
    <script>
      rubiks = {
        B: [
          ["B", "B", "B"],
          ["B", "B", "B"],
          ["B", "B", "B"],
        ],
        W: [
          ["W", "W", "W"],
          ["W", "W", "W"],
          ["W", "W", "W"],
        ],
        O: [
          ["O", "O", "O"],
          ["O", "O", "O"],
          ["O", "O", "O"],
        ],
        G: [
          ["G", "G", "G"],
          ["G", "G", "G"],
          ["G", "G", "G"],
        ],
        Y: [
          ["Y", "Y", "Y"],
          ["Y", "Y", "Y"],
          ["Y", "Y", "Y"],
        ],
        R: [
          ["R", "R", "R"],
          ["R", "R", "R"],
          ["R", "R", "R"],
        ],
        showInitial: function (B, W, O, G, Y, R) {
          B.forEach((value) =>
            document.write(
              "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" +
                value.join(" ") +
                "<br>"
            )
          );
          document.write("<br>");
          for (var i = 0; i < W.length; i++) {
            document.write(
              W[i].join(" ") +
                "&emsp;&emsp;" +
                O[i].join(" ") +
                "&emsp;&emsp;" +
                G[i].join(" ") +
                "&emsp;&emsp;" +
                Y[i].join(" ") +
                "<br>"
            );
          }
          document.write("<br>");
          R.forEach((value) =>
            document.write(
              "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" +
                value.join(" ") +
                "<br>"
            )
          );
          document.write("<br>" + "<br>");
        },
        showCube: function () {},
        cubeSplitMoveUL: function (a1, a2, a3, a4) {
          var temp = [];
          temp.push(a1, a2, a3, a4);
          var temp2 = [];
          temp2 = temp.shift();
          temp.push(temp2);
          return temp;
        }, //큐브면 움직이기 방향: 위,왼쪽
        cubeSplitMoveDR: function (a1, a2, a3, a4) {
          var temp = [];
          temp.push(a1, a2, a3, a4);
          var temp2 = [];
          temp2 = temp.pop();
          temp.unshift(temp2);
          return temp;
        }, //큐브면 움직이기 방향: 아래,오른쪽
        moveCube: function (alpha) {
          if (alpha.includes("U") && !alpha.includes("'")) {
            var num;
            alpha[1] ? (num = alpha[1]) : (num = 1); //횟수를 가리키는 숫자가 있다면 num=숫자 아니면 num=1
            for (var i = 0; i < num; i++) {
              var arr2 = [];
              arr2 = this.cubeSplitMoveUL(
                this.W[0],
                this.O[0],
                this.G[0],
                this.Y[0]
              );

              this.W[0] = arr2[0];
              this.O[0] = arr2[1];
              this.G[0] = arr2[2];
              this.Y[0] = arr2[3];
            }
          } else if (alpha.includes("U'")) {
            var num;
            alpha[2] ? (num = alpha[2]) : (num = 1); //횟수를 가리키는 숫자가 있다면 num=숫자 아니면 num=1
            for (var i = 0; i < num; i++) {
              var arr2 = [];
              arr2 = this.cubeSplitMoveDR(
                this.W[0],
                this.O[0],
                this.G[0],
                this.Y[0]
              );

              this.W[0] = arr2[0];
              this.O[0] = arr2[1];
              this.G[0] = arr2[2];
              this.Y[0] = arr2[3];
            }
          }
          this.showInitial(this.B, this.W, this.O, this.G, this.Y, this.R);
        },
      };

      rubiks.showInitial(
        rubiks.B,
        rubiks.W,
        rubiks.O,
        rubiks.G,
        rubiks.Y,
        rubiks.R
      );
      rubiks.moveCube("U3");
    </script>
  </body>
</html>
